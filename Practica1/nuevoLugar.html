    <div class="nuevoLugar" id="nuevoLugar">

       <div>
            <form action="#" class="Form-NuevoLugar">
                <div class="Form-Container">
                    <label for="nombreNuevo" id="labelNombre"><span aria-hidden="true" class="icon-food"></span>Nombre</label><input type="text" name="nombre" id="nombreNuevo" placeholder="Nombre del lugar" maxlength="150" required>
                    <label for="ubicacionNuevo" id="labelUbicacion"><span aria-hidden="true" class="icon-location"></span>Ubicacion</label><input type="text" name="Ubicacion" id="ubicacionNuevo" placeholder="Ubicacon" required>
                        <input type="text" name="provincia" id="provinciaNuevo" placeholder="Provicia" required>
                        <input type="text" name="Poblacion" id="poblacionNuevo" placeholder="Poblacion" required>
                    <label for="comentarioNuevo" id="labelComentario"><span aria-hidden="true" class="icon-star"></span>Comentario</label><textarea name="caomentario" id="comentarioNuevo" cols="30" rows="5" maxlength="300" required></textarea>
                    <label for="etiquetaNuevo" id="labelEtiqueta"><span aria-hidden="true" class="icon-tag"></span>Estiquetas</label><input type="text" list="bar" name="etiquetaNuevo" id="etiquetaNuevo">
                        <datalist id="bar">
                            <option value="bar"></option>
                            <option value="restaurante"></option>
                            <option value="Elegante"></option>
                            <option value="Barato"></option>
                        </datalist>
                    <input class="botons" type="reset" value="Limpiar" id="clear-butom"><input class="botons" type="submit" value="Seleccionar" id="regiter-butom">
                </div>
            </form>
        </div>
        <div>
            <label for="fotoNuevo">Foto</label><input type="file" name="foto" id="fotoNuevo" accept="image/*">
            <img src="./img/noPhoto.png" alt="Sin foto">
            <div><input class="botons" type="submit" value="Eliminar foto" id="eliminarFoto"><input class="botons" type="submit" value="Seleccionar foto" id="agregarFoto"></div>
